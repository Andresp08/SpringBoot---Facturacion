<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container my-5-4">

		<div class="col-6 mx-auto  my-2">
			<div class="card border-primary text-center mt-5 py-1">
				<div class="card-header text-center mb-2">
					<span class="font-weight-bold">Por favor inicia sesi√≥n</span>
				</div>

				<form th:action="@{/login}" method="post" class="px-5 py-3">

					<div class="form-group">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="UserName" autofocus required />
					</div>

					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required />
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Sign In" />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

				</form>
			</div>
			<!-- card -->
		</div>
		<!-- col -->
	</div>
	<!-- container -->


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
